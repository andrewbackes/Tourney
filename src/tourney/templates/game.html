<!-- Template for game summary -->
<html>
	<head>
		<title>Round {{ .Round }}</title>
	</head>
	<body>
		<h1>Round {{ .Round }}</h1>
		<h2>Move List</h2>
		<table>
			<tr>
				<th>Move</th>
			</tr>
			{{ range .MoveList }}
			<tr>
				<td>{{ .Algebraic }}</td>
			</tr>
			{{ end }}
		</table>
	</body>
</html>
