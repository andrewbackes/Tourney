<!-- Template for game summary -->
<html>
	<head>
		<title>Round {{ $r := .Round }}{{$r}}</title>
	</head>
	<body>
		<h1>Round {{ $r }}</h1>
		<h2>Move List</h2>
		<table id="movelist">
			<tr>
				<th>#</th>
				<th>Move</th>
				<th>Score</th>
				<th>Depth</th>
				<th>Time</th>
				<th>Nodes</th>
				<th>Pv</th>
			</tr>
			{{ range $i, $v := .MoveList }}
			<tr>
				<td><script> if( ({{$i}}/2)%1==0 ) { document.write({{$i}}/2 +1); } </script></td>
				<td><script> if( ({{$i}}/2)%1!=0 ) { document.write(" ... "); } </script> <a href="/round/{{ $r}}/ply/{{$i}}">{{ .Algebraic }}</a></td>
				<td>{{ .Score }}</td>
				<td>{{ .Depth }}</td>
				<td>{{ .Time }}</td>
				<td>{{ .Nodes }}</td>
				<td>{{ .Pv }}</td>
			</tr>
			{{ end }}
		</table>
		<h2>FEN History</h2>
		<table id="fenhistory">
			<tr>
				<th>#</th>
				<th>Ply</th>
				<th>FEN</th>
			</tr>
			{{ range $i, $v := .History }}
			<tr>
				<td><script> if( ({{$i}}/2)%1==0 ) { document.write({{$i}}/2 +1); } </script></td>
				<td>{{ $i }}</td>
				<td>{{ $v }}</td>
			</tr>
			{{ end }}
		</table>
	</body>
</html>
